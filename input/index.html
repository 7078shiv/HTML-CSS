<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Html Input</h1>
    <!-- text -->
    <!-- input is inline element -->
    <input type="text" placeholder="search something" disabled><br>
    <!-- password -->
    <input type="password" placeholder="enter password"><br>
    <!-- email -->
    <input type="email"><br>
    <!-- file -->
    <input type="file"><br>
    <!-- date -->
    <input type="date"><br>
    <!-- time -->
    <input type="time"><br>
    <!-- color -->
    <input type="color"><br>
    <!-- number -->
    <input type="number" min="10" max="20"><br>
    <!-- checkbox -->
    <input type="checkbox"><br>
    <!-- radio buttons as well -->
    <!-- No two input box having same name -->
    Male:
    <input type="radio" name="gender"><br>
    Feamale:
    <input type="radio" name="gender"><br>
    Others:
    <input type="radio" name="gender"><br>
    <!-- drop down menu -->
    <h2>select monthes</h2>
    <select>
        <option>janurary</option>
        <option>feb</option>
        <option>march</option>
        <option>april</option>
    </select>
    <!-- text areas -->
    text Area
    <br>
    <Textarea rows="10" cols="20"></Textarea><br>
    <!-- range -->
    <input type="range" min="0" max="100"><br>
    <!--  telephone -->
    <input type="tel" maxlength="100"><br>

</body>
</html>
